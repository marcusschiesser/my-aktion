<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Meine Aktionen</h1>

		<h:form>
			<p:dataTable value="#{aktionen}" var="aktion">
				<p:column>
					<p:commandButton onclick="confirmation.show()" actionListener="#{aktionListController.doDeleteAktion(aktion)}" icon="ui-icon-close" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{aktion.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Spendenziel" />
					</f:facet>
					<h:outputText value="#{aktion.spendenZiel}">
						<f:convertNumber type="currency" currencyCode="EUR" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="bisher gespendet" />
					</f:facet>
					<h:outputText value="#{aktion.bisherGespendet}">
						<f:convertNumber type="currency" currencyCode="EUR" />
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandLink value="Editieren"
						action="#{aktionListController.doEditAktion(aktion)}" ajax="false" />
				</p:column>
				<p:column>
					<p:commandLink value="Spendenliste"
						action="#{aktionListController.doListSpende(aktion)}" ajax="false" />
				</p:column>
				<p:column>
					<p:commandLink value="Formular"
						action="#{aktionListController.doEditSpendeForm(aktion)}"
						ajax="false" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Aktion hinzufügen"
				action="#{aktionListController.doAddAktion}" ajax="false" />
			<p:confirmDialog message="Aktion wirklich löschen?"
				header="Aktion löschen" severity="alert"
				widgetVar="confirmation">
				<p:commandButton value="Ja"
					oncomplete="confirmation.hide()"
					actionListener="#{aktionListController.commitDeleteAktion}"
					ajax="false" />
				<p:commandButton value="Nein"
					onclick="confirmation.hide()" type="button" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
