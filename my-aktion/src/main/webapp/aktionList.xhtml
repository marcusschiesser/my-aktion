<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Meine Aktionen</h1>

		<h:form>
			<p:dataTable value="#{aktionListProducer.aktionen}" var="aktion">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{aktion.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Spendenziel" />
					</f:facet>
					<h:outputText value="#{aktion.spendenZiel}">
						<f:convertNumber type="currency" currencyCode="EUR" />
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="bisher gespendet" />
					</f:facet>
					<h:outputText value="#{aktion.bisherGespendet}">
						<f:convertNumber type="currency" currencyCode="EUR" />
					</h:outputText>
				</p:column>
				<p:column>
					<p:commandLink value="Editieren"
						action="#{aktionListController.doEditAktion(aktion)}" ajax="false" />
				</p:column>
				<p:column>
					<p:commandLink value="Spendenliste"
						action="#{aktionListController.doListSpende(aktion)}" ajax="false" />
				</p:column>
				<p:column>
					<p:commandLink value="Formular" 
						action="#{aktionListController.doEditSpendeForm(aktion)}" ajax="false" />
				</p:column>
			</p:dataTable>
			<p:commandButton value="Aktion hinzufÃ¼gen"
				action="#{aktionListController.doAddAktion}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
