<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>
			<h:outputText value="#{aktionEditController.title}" />
		</h1>

		<h:form>
			<p:tabView id="tabView">

				<p:tab title="Allgemein">
 					<h:panelGrid columns="3">

						<h:outputLabel value="Name:"></h:outputLabel>
						<p:inputText id="a_name" 
							value="#{aktionEditController.aktion.name}"
							validatorMessage="Der Name einer Aktion muss min. 4 und darf max. 30 Zeichen lang sein.">
							<f:validateRequired />
							<f:validateLength minimum="4" maximum="30" />
						</p:inputText>
						<p:message for="a_name"  />

						<h:outputLabel value="Spendenziel:"></h:outputLabel>
						<h:panelGroup>
							<p:inputText id="a_spendenziel"
								value="#{aktionEditController.aktion.spendenZiel}"
								validatorMessage="Das Spendenziel fÃ¼r die Aktion muss min. 10 Euro sein.">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
								<f:validateRequired />
								<f:validateDoubleRange minimum="10.0" />
							</p:inputText> EUR
						</h:panelGroup>
						<p:message for="a_spendenziel"  />

						<h:outputLabel value="Spendenbetrag:"></h:outputLabel>
						<h:panelGroup>
							<p:inputText id="a_spendenbetrag"
								value="#{aktionEditController.aktion.spendenBetrag}"
								validatorMessage="Der Spendenbetrag muss min. 1 Euro sein.">
								<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
								<f:validateRequired />
								<f:validateDoubleRange minimum="1.0" />
							</p:inputText> EUR
						</h:panelGroup>
						<p:message for="a_spendenbetrag"  />
					</h:panelGrid>
				</p:tab>
				<p:tab title="Bankverbindung">

					<h:panelGrid columns="3">

						<h:outputLabel value="Name:"></h:outputLabel>
						<p:inputText id="b_name"
							value="#{aktionEditController.aktion.konto.name}">
							<f:validateRequired />
						</p:inputText>
						<p:message for="b_name"  />

						<h:outputLabel value="Konto-Nr.:"></h:outputLabel>
						<p:inputText id="b_konto"
							value="#{aktionEditController.aktion.konto.kontoNr}">
							<f:validateRequired />
						</p:inputText>
						<p:message for="b_konto"  />

						<h:outputLabel value="BLZ:"></h:outputLabel>
						<p:inputText id="b_blz"
							value="#{aktionEditController.aktion.konto.blz}">
							<f:validateRequired />
						</p:inputText>
						<p:message for="b_blz"  />

						<h:outputLabel value="Name der Bank:"></h:outputLabel>
						<p:inputText id="b_name_bank"
							value="#{aktionEditController.aktion.konto.nameDerBank}">
							<f:validateRequired />
						</p:inputText>
						<p:message for="b_name_bank"  />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
			<p:commandButton value="Speichern" ajax="false"
				action="#{aktionEditController.doSave}" />
			<p:commandButton value="Abbrechen" immediate="true" ajax="false"
				action="#{aktionEditController.doCancel}" />
		</h:form>
	</ui:define>
</ui:composition>
